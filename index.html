<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First JS example in a browser</title>

  <style>
    body {
      background-color: aquamarine;
    }

  </style>
</head>

<body>

  <script>
    // I can write JavaScript!!

    let sugar = 80
    let flour = 100

    // These two instructions will print the values
    // to the console, not visible to the user.
    // You can access it in the inspector of the browser.
    console.log("Flour:", flour)
    console.log("Sugar:", sugar)

    // This will print the value of flour
    // in a dialog, visible to the user
    alert(flour)
  </script>
</body>

</html>
